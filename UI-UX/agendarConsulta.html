<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/flexbox.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Agendar Consultas</title>

<body>
    <header id="header" class="grid">
        <nav class="flex align_center space_around">
            <img class="logo_header" src="assets/logo_spmedgroup_v1.png" alt="">
            <ul class="ul_header flex align_center space_between">
                <li>especialidades</li>
                <li>unidades</li>
                <li>consultas</li>
                <li>medicos</li>
                <li>pacientes</li>
                <li>sair</li>

        </nav>

    <main class="column space_around">

        <section id="agendar_card" class="grid section_agendar">
            <div class="container_form justify_center">
                <form class="column align_center space_evenly">

                    <div class="container_inputs column space_between align_center">
                        <select name="paciente" id="">
                            <option value="1">paciente1</option>
                            <option value="1">pacietnte2</option>
                        </select>
                        <select name="medico" id="">
                            <option value="">Porsale</option>
                            <option value="">Muzy</option>
                        </select>
                        <select name="unidade" id="">
                            <option value="">Santa cecilia</option>
                        </select>
                        <input type="date" name="" id="">
                    </div>

                    <button type="submit">Agendar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container_footer grid flex align_center space_around">
            <span class="sp_medical_footer">SP MEDICAL GROUP</span>
            <div class="container_logo_footer">
                <img class="logo_footer" src="assets/logo_spmedgroup_v1.png" alt="Logo">
                <p>Copyrigth - SpMedicalGroup 2021</p>
            </div>
            <div class="container_social_media column space_between align_center">
                <p class="social_footer">Social Media</p>
                <div class="space_between image_social">
                    <img src="assets/facebook.png" alt="face">
                    <img src="assets/instagram.png" alt="insta">
                </div>
                <p>spmedical@gmail.com</p>
                <p>11-93558-7070</p>
            </div>
        </div>
