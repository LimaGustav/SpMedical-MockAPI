<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/flexbox.css">
    <title>Login</title>
</head>
<body class="center">
    <main>  
        <section class="card_login center column">
            <div class="container_login column space_between">
                <img class="logo" src="assets/logo_spmedgroup_v1.png" alt="">
                <form class="column space_between">
                    <div class="inputs column space_between">
                        <input placeholder="EMAIL" type="email">
                        <input placeholder="SENHA" type="password">
                    </div>
                    <button class="btn_login" type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
